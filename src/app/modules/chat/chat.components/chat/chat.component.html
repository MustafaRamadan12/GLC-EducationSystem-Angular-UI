<main class="content">
    <div class="container p-0">

        <h1 class="h3 mb-3">Messages</h1>
        <!-- <div class="form-check form-switch">
            <input [(ngModel)]="isTeacher" name="teacher" class="form-check-input" type="checkbox" id="teacherCheckBox"
                (click)="isTeacher = !isTeacher">
            <label class="form-check-label" for="teacherCheckBox">Teacher</label>
        </div>
        {{isTeacher}} -->


        <div class="card">
            <div class="row g-0">
                <div class="col-12 col-lg-5 col-xl-3 border-right">

                    <div class="px-4 d-none d-md-block">
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1">
                                <input type="text" class="form-control my-3" placeholder="Search...">
                            </div>
                        </div>
                    </div>

                    <hr class="d-block d-lg-none mt-1 mb-0">
                </div>
                <div class="col-12 col-lg-7 col-xl-9">
                    <div class="py-2 px-4 border-bottom d-none d-lg-block">
                        <div class="d-flex align-items-center py-1">
                            <div class="position-relative">
                                <img src="https://bootdey.com/img/Content/avatar/avatar3.png"
                                    class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
                            </div>
                            <div class="flex-grow-1 pl-3">
                                <strong>Chat</strong>
                                <!-- <div class="text-muted small"><em>Typing...</em></div> -->
                            </div>
                            <div>

                            </div>
                        </div>
                    </div>

                    <div class="position-relative">
                        <div class="chat-messages p-4">
                            <div *ngFor="let m of signalRSerivice.messages">
                                <div *ngIf="m.isSenderStudent">
                                    <div class="chat-message-left pb-4">
                                        <div>
                                            <img src="https://bootdey.com/img/Content/avatar/avatar3.png"
                                                class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
                                            <div class="text-muted small text-nowrap mt-2">2:34 am</div>
                                        </div>
                                        <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                                            <div class="font-weight-bold mb-1">Student Name</div>
                                            {{m.message}}
                                        </div>
                                    </div>
                                </div>

                                <div *ngIf="!m.isSenderStudent">
                                    <div class="chat-message-right pb-4">
                                        <div>
                                            <img src="https://bootdey.com/img/Content/avatar/avatar1.png"
                                                class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40">
                                            <div class="text-muted small text-nowrap mt-2">2:33 am</div>
                                        </div>
                                        <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                                            <div class="font-weight-bold mb-1">Teacher Name</div>
                                            {{m.message}}
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>

                    <div class="flex-grow-0 py-3 px-4 border-top">
                        <div class="input-group">
                            <input [(ngModel)]="message" name="message" type="text" class="form-control"
                                placeholder="Type your message">
                            <button class="btn btn-primary" (click)="sendMessage(message, isTeacher)">Send</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
