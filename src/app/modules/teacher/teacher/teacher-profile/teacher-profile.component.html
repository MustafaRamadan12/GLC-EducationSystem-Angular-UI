<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
          width="150px"
          src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
          class="font-weight-bold"> {{teacherInfo?.name}}</span>
        <span class="text-black-50">{{teacherInfo?.email}}</span><span> </span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Info</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-12"><label class="labels">Name</label>
            <input type="text" class="form-control" [value]="teacherInfo?.name" readonly>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">Age</label>
            <input type="text" class="form-control" [value]="teacherInfo?.age" readonly>
          </div>
          <div class="col-md-12"><label class="labels">Mobile Number</label>
            <input type="text" class="form-control" [value]="teacherInfo?.phone" readonly>
          </div>


          <div class="col-md-12"><label class="labels">Email</label>
            <input type="text" class="form-control" [value]="teacherInfo?.email" readonly></div>


          <div class="col-md-12"><label class="labels">School</label>
            <input type="text" class="form-control" [value]="teacherInfo?.school" readonly>
          </div>

          <div class="col-md-12"><label class="labels">Subject</label>
            <div *ngFor="let item of TeacherSubject">
              <input type="text" class="form-control" value="{{item?.name}}" readonly>

            </div>
          </div>
        </div>

        <div class="col-md-4">
          <a class="btn btn-info btn-success" routerLink="/teacherGroups">My Groups</a>
        </div>
      </div>
    </div>

  </div>
</div>
